name: Check Version Increment

on:
  pull_request:
    paths:
      - "pyproject.toml"
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install tomli

      - name: Check version increment
        run: |
          python .github/scripts/check_version.py
