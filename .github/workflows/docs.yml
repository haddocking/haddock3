name: docs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        python-version: 3.9
        channels: conda-forge

    - name: Install dependencies
      run: |
        conda install pip setuptools wheel tox

    - name: Test with tox
      run: tox -e docs
