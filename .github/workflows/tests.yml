name: tests

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install openmpi-bin libopenmpi3 libopenmpi-dev

      - name: install dependencies
        run: |
          python -m pip install pip==23.1.2 setuptools==67.7.2 wheel==0.40.0
          pip install virtualenv==20.23.0 tox==4.5.1.1

      - name: Print architecture
        run: echo "Current architecture is ${{ runner.arch }}"

      - name: install HADDOCK
        run: python setup.py develop

      - name: types
         run: tox -e types

      - name: unit tests
        id: unit
        run: tox -e test

      - name: integration
        if: steps.unit.outcome == 'success'
        run: tox -e integration

      - uses: codacy/codacy-coverage-reporter-action@v1
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./coverage.xml
