# ====================================================================
# Protein-protein docking example with NMR-derived ambiguous interaction restraints

# directory in which the scoring will be done
run_dir = "run1-ranairCDR-cltsel-full"

# compute mode
mode = "hpc"
# in which queue the jobs should run, if nothing is defined
#  it will take the system's default
# queue = "short"
# concatenate models inside each job, concat = 5 each .job will produce 5 models
concat = 5
#  Limit the number of concurrent submissions to the queue
queue_limit = 250

molecules =  [
    "data/4G6K_fv.pdb",
    "data/4I1B-matched.pdb"
    ]


# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]

[rigidbody]
# turn on random definiton of AIRs
ranair = true
# for antibody sample only CDR loops
nrair_1 = 6
rair_sta_1_1 = 26
rair_end_1_1 = 32
rair_sta_1_2 = 55
rair_end_1_2 = 57
rair_sta_1_3 = 101
rair_end_1_3 = 108
rair_sta_1_4 = 146
rair_end_1_4 = 152
rair_sta_1_5 = 170
rair_end_1_5 = 172
rair_sta_1_6 = 212
rair_end_1_6 = 215

sampling = 10000

[caprieval]
reference_fname = "data/4G6M-matched.pdb"

[clustfcc]
threshold=4

[seletopclusts]
## select all the clusters
top_cluster = []
## select the best 4 models of each cluster
top_models = 20
##select all the models
#top_models = NaN

#[seletop]
#select = 500

[caprieval]
reference_fname = "data/4G6M-matched.pdb"

[flexref]
tolerance = 5
contactairs = true
# Restraints to keep the antibody chains together
unambig_fname = "data/unambig.tbl"

[caprieval]
reference_fname = "data/4G6M-matched.pdb"

[emref]
# Restraints to keep the antibody chains together
unambig_fname = "data/unambig.tbl"

[caprieval]
reference_fname = "data/4G6M-matched.pdb"

[clustfcc]

[seletopclusts]
top_cluster = []

[caprieval]
reference_fname = "data/4G6M-matched.pdb"

# ====================================================================

