# ====================================================================
# protein-DNA docking example

# directory in which the scoring will be done
run_dir = "run1-cltsel-full"

# ###
mode = "hpc"
# in which queue the jobs should run, if nothing is defined
#  it will take the system's default
# queue = "short"
# concatenate models inside each job, concat = 5 each .job will produce 5 models
concat = 5
#  Limit the number of concurrent submissions to the queue
queue_limit = 100
# cns_exec = "path/to/bin/cns" # optional
# ###

# postprocess caprieval folders with haddock3-analyse
postprocess = true

# molecules to be docked
molecules =  [
    "./data/cro.pdb",
    "./data/dna.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
autohis = true

[rigidbody]
ambig_fname = "./data/cro_air.tbl"
sampling = 1000
epsilon = 78
dielec = "cdie"
randremoval = false

[caprieval]
reference_fname = "./data/target.pdb"

[clustfcc]
threshold=4

[seletopclusts]
## select the best 4 clusters
# top_cluster = 4
## select all the clusters

## select the best 4 models of each cluster
top_models = 20
##select all the models
#top_models = NaN

[caprieval]
reference_fname = "./data/target.pdb"

[flexref]
ambig_fname = "./data/cro_air.tbl"
epsilon = 78
dielec = "cdie"
randremoval = false
dnarest_on = true

[caprieval]
reference_fname = "./data/target.pdb"

[emref]
ambig_fname = "./data/cro_air.tbl"
randremoval = false
dnarest_on = true

[caprieval]
reference_fname = "./data/target.pdb"

[clustfcc]
threshold = 4

[seletopclusts]

top_models = 4

[caprieval]
reference_fname = "./data/target.pdb"

# ====================================================================

