# ====================================================================
# protein-DNA docking example

# directory in which the scoring will be done
run_dir = "run1-test"
ncores = 40

# postprocess caprieval folders with haddock3-analyse
postprocess = true
# cns_exec = "path/to/bin/cns" # optional

# molecules to be docked
molecules =  [
    "data/cro.pdb",
    "data/dna.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
#tolerance = 20
autohis = true

[rigidbody]
tolerance = 20
ambig_fname = "data/cro_air.tbl"
sampling = 20
epsilon = 78
dielec = "cdie"
randremoval = false

[caprieval]
#tolerance = 20
reference_fname = "data/target.pdb"

[seletop]
#tolerance = 20
select = 5

[flexref]
tolerance = 20
ambig_fname = "data/cro_air.tbl"
epsilon = 78
dielec = "cdie"
randremoval = false
dnarest_on = true

[caprieval]
#tolerance = 20
reference_fname = "data/target.pdb"

[emref]
tolerance = 20
ambig_fname = "data/cro_air.tbl"
randremoval = false
dnarest_on = true

[caprieval]
#tolerance = 20
reference_fname = "data/target.pdb"

# ====================================================================

