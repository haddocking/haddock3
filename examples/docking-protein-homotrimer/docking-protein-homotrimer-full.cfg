# ====================================================================
# protein-homotrimer docking example with symmetry restraints

# directory in which the scoring will be done
run_dir = "run1-full"

# ###
mode = "hpc"
# in which queue the jobs should run, if nothing is defined
#  it will take the system's default
# queue = "short"
# concatenate models inside each job, concat = 5 each .job will produce 5 models
concat = 5
#  Limit the number of concurrent submissions to the queue
queue_limit = 100
# cns_exec = "path/to/bin/cns" # optional

# postprocess caprieval folders with haddock3-analyse
postprocess = true

# molecules to be docked
molecules =  [
    "data/1qu9_A.pdb",
    "data/1qu9_B.pdb",
    "data/1qu9_C.pdb",
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
autohis = false
[topoaa.mol1]
nhisd = 1
hisd_1 = 98
[topoaa.mol2]
nhisd = 1
hisd_1 = 98
[topoaa.mol3]
nhisd = 1
hisd_1 = 98

[rigidbody]
ambig_fname = "data/1qu9_whiscy_air.tbl"
sampling = 2000
# Define NCS restraints between molecules
ncs_on = true
numncs = 2
ncs_sta1_1=2
ncs_end1_1=128
ncs_seg1_1="A"
ncs_sta2_1=2
ncs_end2_1=128
ncs_seg2_1="B"
ncs_sta1_2=2
ncs_end1_2=128
ncs_seg1_2="B"
ncs_sta2_2=2
ncs_end2_2=128
ncs_seg2_2="C"
# Define C3 symmetry restraints
sym_on = true
numc3sym = 1
c3sym_sta1_1=2
c3sym_end1_1=128
c3sym_seg1_1="A"
c3sym_sta2_1=2
c3sym_end2_1=128
c3sym_seg2_1="B"
c3sym_sta3_1=2
c3sym_end3_1=128
c3sym_seg3_1="C"


[caprieval]
reference_fname = "data/1qu9_ABC.pdb"

[seletop]
select = 200

[flexref]
tolerance = 5
#randremoval = false
ambig_fname = "data/1qu9_whiscy_air.tbl"
# Define NCS restraints between molecules
ncs_on = true
numncs = 2
ncs_sta1_1="2"
ncs_end1_1="128"
ncs_seg1_1="A"
ncs_sta2_1="2"
ncs_end2_1="128"
ncs_seg2_1="B"
ncs_sta1_2="2"
ncs_end1_2="128"
ncs_seg1_2="B"
ncs_sta2_2="2"
ncs_end2_2="128"
ncs_seg2_2="C"
# Define C3 symmetry restraints
sym_on = true
numc3sym = 1
c3sym_sta1_1="2"
c3sym_end1_1="128"
c3sym_seg1_1="A"
c3sym_sta2_1="2"
c3sym_end2_1="128"
c3sym_seg2_1="B"
c3sym_sta3_1="2"
c3sym_end3_1="128"
c3sym_seg3_1="C"

[caprieval]
reference_fname = "data/1qu9_ABC.pdb"

[emref]
ambig_fname = "data/1qu9_whiscy_air.tbl"
# Define NCS restraints between molecules
ncs_on = true
numncs = 2
ncs_sta1_1="2"
ncs_end1_1="128"
ncs_seg1_1="A"
ncs_sta2_1="2"
ncs_end2_1="128"
ncs_seg2_1="B"
ncs_sta1_2="2"
ncs_end1_2="128"
ncs_seg1_2="B"
ncs_sta2_2="2"
ncs_end2_2="128"
ncs_seg2_2="C"
# Define C3 symmetry restraints
sym_on = true
numc3sym = 1
c3sym_sta1_1="2"
c3sym_end1_1="128"
c3sym_seg1_1="A"
c3sym_sta2_1="2"
c3sym_end2_1="128"
c3sym_seg2_1="B"
c3sym_sta3_1="2"
c3sym_end3_1="128"
c3sym_seg3_1="C"

[caprieval]
reference_fname = "data/1qu9_ABC.pdb"

[clustfcc]
threshold = 4
[seletopclusts]

top_models = 4

[caprieval]
reference_fname = "data/1qu9_ABC.pdb"

# ====================================================================

