# ====================================================================
# Protein-protein docking example with NMR-derived ambiguous interaction restraints
# ====================================================================

# directory in which the scoring will be done
run_dir = "run1"

debug = True

# molecules to be docked
molecules =  [
    "data/e2a_1F3G.pdb",
    "data/hpr_ensemble_B.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================

[topoaa]
autohis = true

[topocg]
cgffversion = "martini2"

[rigidbody]
ambig_fname = "data/e2a-hpr_air.tbl"
tolerance = 5
sampling = 10

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"
fnat_cutoff = 7.0 # cutoff for coarse-grained structures

[seletop]
select = 2

[flexref]
ambig_fname = "data/e2a-hpr_air.tbl"
tolerance = 5

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"
fnat_cutoff = 7.0 # cutoff for coarse-grained structures

[clustfcc]
min_population = 1
contact_distance_cutoff = 7.0 # cutoff for coarse-grained structures

[cgtoaa]
log_level = "verbose"

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"

[emref]
ambig_fname = "data/e2a-hpr_air.tbl"
tolerance = 5

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"

# ====================================================================
