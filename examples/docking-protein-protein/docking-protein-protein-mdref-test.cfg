# ====================================================================
# Protein-protein docking example with NMR-derived ambiguous interaction restraints

# directory in which the scoring will be done
run_dir = "run1-mdref-test"
ncores = 40

# postprocess caprieval folders with haddock3-analyse
postprocess = true
mode = "local"

# CNS executable path - optional
# cns_exec = "path/to/bin/cns"

# molecules to be docked
molecules =  [
    "data/e2aP_1F3G.pdb",
    "data/hpr_ensemble.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
#tolerance = 20
autohis = false
[topoaa.mol1]
nhisd = 0
nhise = 1
hise_1 = 75
[topoaa.mol2]
nhisd = 1
hisd_1 = 76
nhise = 1
hise_1 = 15

[rigidbody]
tolerance = 20
ambig_fname = "data/e2a-hpr_air.tbl"
sampling = 20

[caprieval]
#tolerance = 20
reference_fname = "data/e2a-hpr_1GGR.pdb"

[seletop]
#tolerance = 20
select = 5

[flexref]
tolerance = 20
ambig_fname = "data/e2a-hpr_air.tbl"

[caprieval]
#tolerance = 20
reference_fname = "data/e2a-hpr_1GGR.pdb"

[mdref]
tolerance = 20
ambig_fname = "data/e2a-hpr_air.tbl"

[caprieval]
#tolerance = 20
reference_fname = "data/e2a-hpr_1GGR.pdb"

[clustfcc]
#tolerance = 20

# ====================================================================

