# ====================================================================
#
#  Run a docking simulation and subsequently do multiple rounds
#   of interface optimizations targeting the HV3 loop.
#
# ====================================================================
run_dir = "ab-docking-w-optimization"
ncores = 64
molecules =  ["data/4G6K_fv.pdb", "data/4I1B-matched.pdb"]
# ====================================================================
[topoaa]
[rigidbody]
  ambig_fname = "data/ambig.tbl"
  unambig_fname = "data/unambig.tbl"
[clustfcc]
[seletopclusts]
  top_cluster = [1]
  top_models = 4
[optint]
  target_chain = "A"
  region = [101,102,103,104,105,106,107,108]
[seletop]
  select = 10
[emref]
[optint]
  target_chain = "A"
  region = [101,102,103,104,105,106,107,108]
[seletop]
  select = 10
[emref]
[optint]
  target_chain = "A"
  region = [101,102,103,104,105,106,107,108]
[seletop]
  select = 10
[mdref]
# ====================================================================
