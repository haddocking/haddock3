# ====================================================================
# protein-peptide OpenMM example

# directory in which the scoring will be done
run_dir = "run1-omm-implicit-test"
ncores = 40

# molecules to be simulated.
molecules =  [
    "data/1NX1_protein.pdb",
    "data/DAIDALSSDFT_alpha.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
autohis = false
[topoaa.mol1]
nhisd = 2
hisd_1 = 36
hisd_2 = 109
nhise = 1
hise_1 = 113

[openmm]
forcefield = 'amber14-all.xml'
implicit_solvent = true
implicit_solvent_model = 'implicit/obc1.xml'
timestep_ps = 0.002
constraints = 'HBonds'
equilibration_timesteps = 2000
simulation_timesteps = 10000

# ====================================================================

