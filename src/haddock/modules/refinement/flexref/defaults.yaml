#
# Group molecule
#
mol_fix_origin_1:
  default: false
  type: boolean
  title: Fix molecule
  short: Fixes the molecule in its original position.
  long: Fixes the molecule in its original position. 
  group: 'molecule'
  explevel: expert
mol_shape_1:
  default: false
  type: boolean
  title: Is the molecule a shape?
  short: Defines a molecule as a shape.
  long: Defines a molecule as a shape, which is a collection of beads. 
  group: 'molecule'
  explevel: easy
#
# Group distance restraints
#
ambig_fname:
  default: ''
  type: file
  title: Ambiguous distance restraints filename
  short: Filename of the ambiguous distance restraints file
  long: Filename of the ambiguous distance restraints file. By default 50% of those restraints will be randomly discared. 
    This can be changed/turned off and is controlled by the randremoval and npart parameters.
    Note that this file can contain both ambiguous and unambiguous restraints.
  group: 'distance restraints'
  explevel: easy
previous_ambig:
  default: false
  type: boolean
  title: Boolean condition on the previous ambiguous distance restraints file
  short: Boolean condition on the previous ambiguous distance restraints file.
    If true, use the the restraint information coming from the previous CNS module. If false, don't use previous information.
  long: Boolean condition on the ambiguous distance restraints file.
    If true, use the restraint information coming from the previous CNS module, as long as an ambig_fname is not defined for the current module.
    If false, don't use previous information.
  group: 'distance restraints'
  explevel: expert
unambig_fname:
  default: ''
  type: file
  title: Unambiguous restraints filename
  short: Filename of the unambiguous distance restraints file
  long: Filename of the unambiguous distance restraints file. All restraints in that file will be used. 
    Note that this file can contain both ambiguous and unambiguous restraints.
  group: 'distance restraints'
  explevel: easy
hbond_fname:
  default: ''
  type: file
  title: H-bond restraints filename
  short: Filename of the hydrogen bond distance restraints file
  long: Filename of the hydrogen bond distance restraints file. Note that this file can contain any type of distance restraints. 
  group: 'distance restraints'
  explevel: easy
ambig_hot:
  default: 10
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for ambiguous distance restraints
  short: Force constant applied to the distance restraints defined in ambig_fname during the hot phase of the SA.
  long: Force constant applied to the distance restraints defined in ambig_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
ambig_cool1:
  default: 10
  type: integer
  min: 0
  max: 1000
  title: First cooling SA force constant for ambiguous distance restraints
  short: Force constant applied to the distance restraints defined in ambig_fname during the first cooling phase of the SA.
  long: Force constant applied to the distance restraints defined in ambig_fname during the first cooling phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
ambig_cool2:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Second cooling SA force constant for ambiguous distance restraints
  short: Force constant applied to the distance restraints defined in ambig_fname during the second cooling phase of the SA.
  long: Force constant applied to the distance restraints defined in ambig_fname during the second cooling phase of the simulatd annealing protocol. Side-chains at the interface are treated as flexible and any region defined in fully flexible segments as fully flexible (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
ambig_cool3:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Third cooling SA force constant for ambiguous distance restraints
  short: Force constant applied to the distance restraints defined in ambig_fname during the third cooling phase of the SA.
  long: Force constant applied to the distance restraints defined in ambig_fname during the third cooling phase of the simulatd annealing protocol. Side-chains and backbone at the interface are treated as flexible and any region defined in fully flexible segments as fully flexible (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
unambig_hot:
  default: 10
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for unambiguous distance restraints
  short: Force constant applied to the distance restraints defined in unambig_fname during the hot phase of the SA.
  long: Force constant applied to the distance restraints defined in unambig_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
unambig_cool1:
  default: 10
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for unambiguous distance restraints
  short: Force constant applied to the distance restraints defined in unambig_fname during the hot phase of the SA.
  long: Force constant applied to the distance restraints defined in unambig_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
unambig_cool2:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for unambiguous distance restraints
  short: Force constant applied to the distance restraints defined in ambig_fname during the hot phase of the SA.
  long: Force constant applied to the distance restraints defined in unambig_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
unambig_cool3:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for unambiguous distance restraints
