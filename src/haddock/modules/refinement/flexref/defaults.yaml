  title: Use dihedral angle restraints
  short: Turns on dihedral angle restraints.
  long: Turns on dihedral angle restraints. Those should be defined in the dihe_fname file.
  group: 'dihedral restraints'
  explevel: easy
dihedrals_hot:
  default: 5
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for dihedral angle restraints
  short: Hot phase SA force constant for dihedral angle restraints read from dihe_fname.
  long: Force constant applied to the dihedral angle restraints read from dihe_fname during the initial hot phase of the simulatd annealing protocol.
  group: 'dihedral restraints'
  explevel: expert
dihedrals_cool1:
  default: 5
  type: integer
  min: 0
  max: 1000
  title: First cooling SA force constant for dihedral angle restraints
  short: First cooling SA force constant for dihedral angle restraints read from dihe_fname.
  long: Force constant applied to the dihedral angle restraints read from dihe_fname during the first cooling phase of the simulatd annealing protocol.
  group: 'dihedral restraints'
  explevel: expert
dihedrals_cool2:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Second cooling SA force constant for dihedral angle restraints
  short: Second cooling SA force constant for dihedral angle restraints read from dihe_fname.
  long: Force constant applied to the dihedral angle restraints read from dihe_fname during the second cooling phase of the simulatd annealing protocol.
  group: 'dihedral restraints'
  explevel: expert
dihedrals_cool3:
  default: 200
  type: integer
  min: 0
  max: 1000
  title: Third cooling SA force constant for dihedral angle restraints
  short: Third cooling SA force constant for dihedral angle restraints read from dihe_fname.
  long: Force constant applied to the dihedral angle restraints read from dihe_fname during the third cooling phase of the simulatd annealing protocol.
  group: 'dihedral restraints'
  explevel: expert
ssdihed:
  default: none
  type: string
  minchars: 0
  maxchars: 100
  choices:
    - none
    - all
    - alpha
    - alphabeta
  title: Define automatically backbone dihedral angle restraints
  short: If turned on, this option will automatically defined backbone dihedral angle restraints for the selected regions.
  long: This option allows to utomatically defined backbone dihedral angle restraints for the selected regions.
    The restraints will be defined for the phi and psi backbone dihedral angles of amino acids, with the target value taken from
    the measured angle in the input structure, and the error bound defined by the error_dih parameter.
    Those restraints can be applied to the entire structure (all), the alpha/beta secondary structure elements (alphabeta) or
    only to the alpha helical regions (alpha). Those are automatically detected based on the measured dihedral angle combinations.
  group: 'dihedral restraints'
  explevel: easy
error_dih:
  default: 10
  type: integer
  min: 0
  max: 180
  title: Force constant for backbone dihedral angle restraints
  short: Force constant for backbone dihedral angle restraints (ssdihed option)
  long: Force constant for backbone dihedral angle restraints (ssdihed option)
  group: 'dihedral restraints'
  explevel: easy
#
# Group other restraints
#
dnarest_on:
  default: false
  type: boolean
  title: Restrain the DNA conformation
  short: Automatically creates restraints to maintain the conformation of DNA/RNA
  long: "This option allows to restraint the conformation of nucleic acids based on the values from the input structures.
    The following restraints will be automatically defined:
    - single base planarity
    - sugar pucker
    - phosphate backbone diherdral angle restraints
    - Watson-Crick base pairing"
  group: 'other restraints'
  explevel: easy


