  group: 'distance restraints'
  explevel: expert
hbond_hot:
  default: 10
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for hbond distance restraints
  short: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the hot phase of the SA.
  long: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
hbond_cool1:
  default: 10
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for hydrogen bond restraints
  short: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the hot phase of the SA.
  long: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
hbond_cool2:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for hydrogen bond restraints
  short: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the hot phase of the SA.
  long: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
hbond_cool3:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Hot phase SA force constant for hydrogen bond restraints
  short: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the hot phase of the SA.
  long: Force constant applied to the hydrogen bond restraints defined in hbond_fname during the initial hot phase of the simulatd annealing protocol. Molecules are treated as rigid bodies unless fully flexible segments are defined (see nfle parameter).
  group: 'distance restraints'
  explevel: expert
randremoval:
  default: true
  type: boolean
  title: Random removal of ambiguous restraints
  short: If set to true (default) this will cause the random removal of ambiguous restraints for each model generated.
  long: If set to true (default) this will cause the random removal of ambiguous restraints for each model generated. 
    The fraction of restraints randomly removed depends on the npart parameter which defines in how many sets the restraints should be randomly split. 
    The first set will be removed. The fraction of randomly removed ambiguous restraints is thus 1/npart.
  group: 'distance restraints'
  explevel: expert
npart:
  default: 2
  type: integer
  min: 1
  max: 20
  title: Number partitions for ambiguous restraints
  short: Number of sets into which to randomly partition the ambiguous restraints. 
  long: Number of sets into which to randomly partition the ambiguous restraints. 
    The fraction of restraints randomly removed depends on the npart parameter which defines in how many sets the restraints should be randomly split. 
    The first set will be removed. The fraction of randomly removed ambiguous restraints is thus 1/npart.
  group: 'distance restraints'
  explevel: expert
contactairs:
  default: false
  type: boolean
  title: Contact restraints
  short: Contact restraints between molecules
  long: Contact restraints between molecules. These are defined as ambiguous distance restraint
    between each residue of a molecule and all residues of the other molecules with 5A from that residue.
    This can be used to restraint the contacts between the interfaces. Note that this can generate a large number of ambiguous restraints
    and slow down the computations
  group: 'distance restraints'
  explevel: expert
kcont:
  default: 1.0
  type: float
  min: 0
  max: 1000
  precision: 1
  title: Contact restraints force constant
  short: Force constant applied to the contact restraints.
  long: Force constant applied to the contact restraints.
  group: 'distance restraints'
  explevel: expert
cmrest:
  default: false
  type: boolean
  title: Center of mass restraints
  short: Automatically defines distance restraints between the geometric center of the various molecules.
  long: When turned on, this option will automatically define center of mass restraints between the various molecules. 
    This allows HADDOCK to operate in ab-initio mode in the absence of any other restraints. But those restraints can also
    be combined with other restraints to ensure more compact solutions. The distance restraints are defined between the 
    geometrical centers of the various molecules (calculated on CA atoms for proteins (BB in case of Martini coarse-grained
    molecules) and N1 atoms for nucleic acids. For small ligands, all atoms will be used to define the geometric center.
    The upper limit distance is automatically calculated based on the dimension of the molecules (see cmtight description).
  group: 'distance restraints'
  explevel: expert
cmtight:
  default: true
  type: boolean
  title: Center of mass restraint tightness
  short: Defines the upper distance limit based on the sum of the average dimension of the two molecule, 
    if cmtight=false all three dimensions are used, if set to true the shortest two only are used, 
    resulting in tighter distance restraints.
  long: This parameter controls how the upper limit distance is defined for the center of mass restraints between molecules.
    Each molecule is oriented along its principle components and the x,y and z dimensions are calculated.
    If cmtight=true, the molecule distance (size) is set to the average of its smallest two half dimensions. 
    If cmtight=false, the molecule distance (size) is set to the average of its three half dimensions..
    In case of DNA or small ligands the molecule distance (size) is set to 0.
    The effective upper distance limit for the center or mass distance restraint is the sum of the two molecule distances.
  group: 'distance restraints'
  explevel: expert
kcm:
  default: 1.0
  type: float
  min: 0
  max: 1000
  precision: 1
  title: Center of mass restraints force constant
  short: Force constant applied to the center of mass restraints
  long: Force constant applied to the center of mass restraints
  group: 'distance restraints'
  explevel: expert
