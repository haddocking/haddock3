#
# Group sampling
#
sampling:
  default: 1000
  type: integer
  min: 1
  max: 50000
  title: Number of models to generate
  short: Number of rigidbody docking models to generate
  long: Number of rigidbody docking models to generate
  group: 'sampling'
  explevel: easy
crossdock:
  default: true
  type: boolean
  title: Cross docking of starting ensembles
  short: In case ensembles of starting structures are provided, if set to true, takes all possible combinations for the docking.
  long: This variable controls on starting models are combined in case ensembles of starting structures are provided.
    If set to true, all possible combinations of starting models will be used for the docking.
    If set to false, the first model from molecule1 will be combined with the first model from molecule2 and so on.
  group: 'sampling'
  explevel: expert
ntrials:
  default: 5
  type: integer
  min: 1
  max: 100
  title: Number of internal docking trials
  short: Number of internal docking trials. Only the best model will be written to disk.
  long: Number of internal docking trials. HADDOCK will repeat the docking internally multiple times, 
    ranking them internally and only writing the best model to disk.
  group: 'sampling'
  explevel: expert
rotate180:
  default: true
  type: boolean
  title: Sample 180-rotated solutions
  short: If true, HADDOCK will rotate the molecule by 180 degree around an axis perpendicular to the interface.
  long: This parameter controls the sampling of 180 degree rotated solutions. 
    If set to true, HADDOCK will rotate the molecule by 180 degree around an axis perpendicular to the interface.
