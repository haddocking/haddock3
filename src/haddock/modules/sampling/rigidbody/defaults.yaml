#
# Group molecule
#
mol_fix_origin_1:
  default: false
  type: boolean
  title: Fix molecule
  short: Fixes the molecule in its original position.
  long: Fixes the molecule in its original position. 
  group: 'molecule'
  explevel: expert
mol_shape_1:
  default: false
  type: boolean
  title: Is the molecule a shape?
  short: Defines a molecule as a shape.
  long: Defines a molecule as a shape, which is a collection of beads. 
  group: 'molecule'
  explevel: easy
#
# Group distance restraints
#
ambig_fname:
  default: ''
  type: file
  title: Ambiguous distance restraints filename
  short: Filename of the ambiguous distance restraints file
  long: Filename of the ambiguous distance restraints file. By default 50% of those restraints will be randomly discared. 
    This can be changed/turned off and is controlled by the randremoval and npart parameters.
    Note that this file can contain both ambiguous and unambiguous restraints.
  group: 'distance restraints'
  explevel: easy
previous_ambig:
  default: false
  type: boolean
  title: Boolean condition on the previous ambiguous distance restraints file
  short: Boolean condition on the previous ambiguous distance restraints file.
    If true, use the the restraint information coming from the previous CNS module. If false, don't use previous information.
  long: Boolean condition on the ambiguous distance restraints file.
    If true, use the restraint information coming from the previous CNS module, as long as an ambig_fname is not defined for the current module.
    If false, don't use previous information.
  group: 'distance restraints'
  explevel: expert
unambig_fname:
  default: ''
  type: file
  title: Unambiguous restraints filename
  short: Filename of the unambiguous distance restraints file
  long: Filename of the unambiguous distance restraints file. All restraints in that file will be used. 
    Note that this file can contain both ambiguous and unambiguous restraints.
  group: 'distance restraints'
  explevel: easy
hbond_fname:
  default: ''
  type: file
  title: H-bond restraints filename
  short: Filename of the hydrogen bond distance restraints file
  long: Filename of the hydrogen bond distance restraints file. Note that this file can contain any type of distance restraints. 
  group: 'distance restraints'
  explevel: easy
ambig_scale:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Force constant for ambiguous distance restraints
  short: Force constant applied to the distance restraints defined in ambig_fname.
  long: Force constant applied to the distance restraints defined in ambig_fname.
  group: 'distance restraints'
  explevel: expert
unambig_scale:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Force constant for unambiguous distance restraints
  short: Force constant applied to the distance restraints defined in unambig_fname.
  long: Force constant applied to the distance restraints defined in unambig_fname.
  group: 'distance restraints'
  explevel: expert
hbond_scale:
  default: 50
  type: integer
  min: 0
  max: 1000
  title: Force constant for hbonds distance restraints
  short: Force constant applied to the distance restraints defined in hbond_fname.
  long: Force constant applied to the distance restraints defined in hbond_fname.
  group: 'distance restraints'
  explevel: expert
randremoval:
  default: true
  type: boolean
  title: Random removal of ambiguous restraints
  short: If set to true (default) this will cause the random removal of ambiguous restraints for each model generated.
  long: If set to true (default) this will cause the random removal of ambiguous restraints for each model generated. 
    The fraction of restraints randomly removed depends on the npart parameter which defines in how many sets the restraints should be randomly split. 
    The first set will be removed. The fraction of randomly removed ambiguous restraints is thus 1/npart.
  group: 'distance restraints'
  explevel: expert
npart:
  default: 2
  type: integer
  min: 1
  max: 20
  title: Number partitions for ambiguous restraints
  short: Number of sets into which to randomly partition the ambiguous restraints. 
  long: Number of sets into which to randomly partition the ambiguous restraints. 
    The fraction of restraints randomly removed depends on the npart parameter which defines in how many sets the restraints should be randomly split. 
    The first set will be removed. The fraction of randomly removed ambiguous restraints is thus 1/npart.
  group: 'distance restraints'
  explevel: expert
#
# Group ab initio mode
#
cmrest:
  default: false
  type: boolean
  title: Center of mass restraints
  short: Automatically defines distance restraints between the geometric center of the various molecules.
  long: When turned on, this option will automatically define center of mass restraints between the various molecules. 
    This allows HADDOCK to operate in ab-initio mode in the absence of any other restraints. But those restraints can also
    be combined with other restraints to ensure more compact solutions. The distance restraints are defined between the 
    geometrical centers of the various molecules (calculated on CA atoms for proteins (BB in case of Martini coarse-grained
    molecules) and N1 atoms for nucleic acids. For small ligands, all atoms will be used to define the geometric center.
    The upper limit distance is automatically calculated based on the dimension of the molecules (see cmtight description).
  group: 'ab initio mode'
  explevel: expert
cmtight:
  default: true
  type: boolean
  title: Center of mass restraint tightness
  short: Defines the upper distance limit based on the sum of the average dimension of the two molecule, 
    if cmtight=false all three dimensions are used, if set to true the shortest two only are used, 
    resulting in tighter distance restraints.
  long: This parameter controls how the upper limit distance is defined for the center of mass restraints between molecules.
    Each molecule is oriented along its principle components and the x,y and z dimensions are calculated.
    If cmtight=true, the molecule distance (size) is set to the average of its smallest two half dimensions. 
    If cmtight=false, the molecule distance (size) is set to the average of its three half dimensions..
    In case of DNA or small ligands the molecule distance (size) is set to 0.
    The effective upper distance limit for the center or mass distance restraint is the sum of the two molecule distances.
  group: 'ab initio mode'
  explevel: expert
kcm:
  default: 1.0
  type: float
  min: 0
  max: 1000
  precision: 1
  title: Center of mass restraints force constant
  short: Force constant applied to the center of mass restraints
  long: Force constant applied to the center of mass restraints
  group: 'ab initio mode'
  explevel: expert
ranair:
  default: false
  type: boolean
  title: Random interaction restraints
  short: Ambiguous interaction restraints will be defined randomly from surface patches around solvent accessible residues.
  long: When turned on, this option will automatically define ambigous interaction restraints between the various molecules 
    from randomly selected surface patches from solvent accessible residues . 
    This allows HADDOCK to operate in ab-initio mode. 
    Note that this type of restraints can not be combined with any other distance restraints. 
    By default the entire surface will be sampled, but it is possible to define per molecule segments 
    from which the random restraints will be defined (see the nrair_X parameter).
  group: 'ab initio mode'
  explevel: expert
nrair_1:
  default: 0
  type: integer
  min: 0
  max: 100
  title: Number of segments from which to pick random restraints
  short: Defines the number of segments for this molecule from which to randomly define random interaction restraints.
  long: Defines the number of segments for this molecule from which to randomly define random interaction restraints. 
    Only solvent accessible residues will be considered. See also the ranair parameter. 
  group: 'ab initio mode'
  explevel: expert
