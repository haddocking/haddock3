  short: Scaling of intermolecular interactions
  long: Scaling of intermolecular interactions. This allows in particular to scale down intermolecular 
    interactions to reach buried sites (recommended value for this is 0.01). If scaled-down do note that 
    the van der Waals intermolecular energy might be bad because of clashes. In that case it is best to 
    also set the weight of the van der Waals energy term to 0 (w_vdw).
