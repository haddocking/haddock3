# ====================================================================
# Protein-protein docking example with NMR-derived ambiguous interaction restraints
# ====================================================================

# directory in which the scoring will be done
run_dir = "test_docking_cg"

# execution mode
mode = "local"
# concatenate models inside each job, concat = 5 each .job will produce 5 models
#concat = 5
#  Limit the number of concurrent submissions to the queue
#queue_limit = 100

# molecules to be docked
molecules =  [
    "data/e2a_1F3G.pdb",
    "data/hpr_ensemble_B.pdb"
    ]

postprocess = false

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================

[topoaa]
autohis = true

[topocg]
autohis = false
cgffversion = "martini2"

[rigidbody]
tolerance = 5
ambig_fname = "data/e2a-hpr_air.tbl"
sampling = 10

#[caprieval]
#reference_fname = "data/e2a-hpr_1GGR.pdb"

# ====================================================================
